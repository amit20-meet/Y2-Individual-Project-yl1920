
<!DOCTYPE html>
<html lang="en">
	<title>Sign up facundo farm & resort</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<head>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="jquery/jquery.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/bootstrap.min.js"></script>
		<link rel="icon" href="images/icon.png" type="image/x-icon" />
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<style type="text/css">
			body {background-color:#eee;}
			.container-fluid {padding:50px;}
			.container{background-color:white;padding:50px;   }
			#title{font-family: 'Lobster', cursive;;}
		</style>
	</head>
	<body>
	<div class="container-fluid">
		<div class="container">
			<h2 class="text-center" id="title">GamerZ</h2>
 			<hr>
			<div class="row">
				<div class="col-md-5">
 					<form role="form" method="POST" action="{{url_for('sign_up')}}">
						<fieldset>							
							<p class="text-uppercase pull-center"> New Account.</p>	
 							<div class="form-group">
								<input placeholder= "Nick Name/ User Name"type="text" name="Nick_Name" id="Nick_Name" class="form-control input-lg">
							</div>
							<div class="form-group">
								<input placeholder="Password" type="text" name="password" id="password" class="form-control input-lg" >
							<br>
							<div class="form-group">
								<input placeholder="Country" type="text" name="country" id="Country" class="form-control input-lg" >
							</div>
							<div class="form-group">
								<input placeholder="hours in a day that you play" type="text" name="Game_hour_day" id="GAME_hours_day" class="form-control input-lg" > 
							</div>

							<div class="form-group">
								<input placeholder="Game that you want to play with others" type="text" name="Game_name" id="Game_name" class="form-control input-lg" >
							</div>

							<div class="form-check">
								<label class="form-check-label">
								  <input type="checkbox" class="form-check-input">
								  By Clicking register you're agree to our policy & terms
								</label>
							</div>
							<br>
 							<div>
 								<input type="submit" class="btn btn-lg btn-primary" value="Create account">
 							</div>
						</fieldset>
					</form>
				</div>
				
				<div class="col-md-2">
					<!-------null------>
				</div>
				
				<div class="col-md-5">
 				 		<form role="form" method="POST" action="{{url_for('login')}}" >
						<fieldset>							
							<p class="text-uppercase"> Login to your account: </p>	
 								
							<div class="form-group">
								<input placeholder="Nick Name/ User Name" name="userName" id="username" class="form-control input-lg" value={{request.form.userName}}>
							</div>
							<div class="form-group">
								<input placeholder="Password" type="text" name="password" id="password" class="form-control input-lg" value={{request.form.password}} >
							</div>
							<div>
								<input type="submit" class="btn btn-md" value="Sign In">
							</div>
								 
 						</fieldset>
				</form>	
				</div>
			</div>
		</div>
	</div>
	</body>
	 

</html>
